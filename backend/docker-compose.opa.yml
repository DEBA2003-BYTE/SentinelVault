version: '3.8'

services:
  opa:
    image: openpolicyagent/opa:latest-envoy
    container_name: sentinelvault-opa
    ports:
      - "8181:8181"
    command:
      - "run"
      - "--server"
      - "--addr=0.0.0.0:8181"
      - "--log-level=info"
      - "--log-format=json"
    volumes:
      - ./policies:/policies:ro
    environment:
      - OPA_LOG_LEVEL=info
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8181/health"]
      interval: 10s
      timeout: 5s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - sentinelvault

networks:
  sentinelvault:
    driver: bridge