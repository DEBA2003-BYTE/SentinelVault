version: '3.8'

services:
  opa:
    image: openpolicyagent/opa:latest-envoy
    container_name: sentinelvault-opa
    ports:
      - "8181:8181"
    volumes:
      - ./backend/policies:/policies:ro
    command: >
      run --server 
      --bundle /policies/bundle 
      --config-file /policies/config.yaml
      --log-level debug
    environment:
      - OPA_LOG_LEVEL=debug
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8181/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - sentinelvault-network

  opa-bundle-server:
    image: nginx:alpine
    container_name: opa-bundle-server
    ports:
      - "8080:80"
    volumes:
      - ./backend/policies:/usr/share/nginx/html:ro
      - ./nginx-opa.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - opa
    networks:
      - sentinelvault-network

networks:
  sentinelvault-network:
    driver: bridge